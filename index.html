<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charette 3 - Loading Animations</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="interactions-wrapper">
        <div class="interaction active">
            <div class="slider-container">
                <img src="images/colored-entrance-quilt.jpg" alt="" class="image image-left">
                <img src="images/colored-entrance.jpg" alt="" class="image image-right">
                <div class="slider-handle" id="sliderHandle"></div>
            </div>
        </div>

        <!-- <div class="interaction morph-container">
            <div class="morph-wrapper">
                <img src="images/colored-entrance-quilt.jpg" alt="" class="morph-image morph-photo">
                <img src="images/colored-entrance.jpg" alt="" class="morph-image morph-art">
            </div>
        </div> -->

        <div class="interaction">
            <div class="spotlight-container">
                <img src="images/colored-entrance-quilt.jpg" alt="" class="spotlight-art">
                <img src="images/colored-entrance.jpg" alt="" class="spotlight-base">
            </div>
        </div>

        <div class="interaction hover-reveal-container">
            <div class="hover-wrapper">
                <img src="images/colored-entrance-quilt.jpg" class="hover-base" alt="">
                <img src="images/colored-entrance.jpg" class="hover-overlay" alt="">
            </div>
          </div>

          <div class="interaction frame-frame-container">
            <div class="frame-base">
                <img src="images/colored-entrance.jpg" alt="" class="base-image" >
              <div class="frame-overlay">
                <img src="images/colored-entrance-quilt.jpg"  alt="" class="overlay-image" >
              </div>
            </div>
          </div>


    </div>
    <div class="nav-buttons">
        <button type="button" id="prev-btn">⬅ Previous</button>
        <button type="button" id="next-btn">Next ➡</button>
    </div>
</body>

</html>
